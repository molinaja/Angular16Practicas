<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of Lstcharacters; let i= index; let isfirst = first; let isLast = last; let isEven = even;"
    class="list-group-item  d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-secondary': isEven
        ,'list-group-item-primary': isfirst
  }">
    <div>
      <span class="text-primary">{{i+1}}. </span>
      {{character.name}} - Poder : {{character.power}}
    </div>
    <button class="btn btn-danger" (click)="deleteCharacterInList(i)"> X-Borrar</button>
  </li>
</ul>
